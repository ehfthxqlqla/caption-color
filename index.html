<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자막 샋깔 선택</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
</head>
<body>
    <div class="caption" contenteditable="true" spellcheck="false">
        텍스트를 입력하세요. 아무 곳이나 우클릭하여 상호작용이 가능합니다.
    </div>
    <div class="context">
        <ul>
            <li>
                <i class="fa-solid fa-eye-dropper"></i>
                <label for="colorpick">자막 색상 선택</label>
                <input type="color" id="colorpick">
            </li>
            <li style="cursor: pointer;" onclick="share()">
                <i class="fa-regular fa-share-from-square"></i>
                공유하기
            </li>
            <li style="cursor: pointer;" class="close">
                <i class="fa-solid fa-xmark"></i>
                닫기
            </li>
        </ul>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
